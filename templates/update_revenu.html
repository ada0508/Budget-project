{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <img src="{{ url_for('static', filename='img/Group 5.png') }}" alt="Group 5" class="img-logo mb-3">

                <form action="/update_revenu/{{ revenu.id }}/" method="POST">

                    <div class="form-group">
                        <label for="name" class="text-success">Titre</label>
                        <input type="text" name="name" id="name" class="form-control" value="{{ revenu.titre }}">
                        <div class="valid-feedback">Valid.</div>
                    </div>
                  
                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Modifier</button>
                        <a href="{{ url_for('index') }}" class="btn btn-danger ml-2">Annuler</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock content %}
