<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajout Revenus</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style1.css') }}">
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3 col-sm-6">
        <img src="{{ url_for('static', filename='img/Group 5.png') }}" alt="Group 5" class="img-logo">
        <h4 class="text-center text-success">AJOUTER REVENU</h4>
        <form action="/ajoutRevenus" class="was-validated" method="POST">
          <div class="mb-3 mt-3">
            <label for="titre" class="form-label text-success">Titre</label>
            <input type="text" class="form-control" id="titre" placeholder="Entrer le titre" name="titre" required="">
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Veuillez remplir ce champ.</div>
          </div>
          <div class="mb-3">
            <label for="montant" class="form-label text-success ">Montant</label>
            <input type="number" class="form-control" id="montant" placeholder="Entrer le montant" name="montant" required="">
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Veuillez remplir ce champ.</div>
          </div>
        <button type="submit" class="btn btn-success">Ajouter</button>
        </form>
    </div>
</body>
</html>
